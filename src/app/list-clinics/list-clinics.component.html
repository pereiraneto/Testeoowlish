<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clinics" style="cursor:pointer" [routerLink]="['/clinics/', c.id]">
      <td>{{c.name}}</td>
      <td>{{c.tipo}}</td>
    </tr>
  </tbody>
</table>
